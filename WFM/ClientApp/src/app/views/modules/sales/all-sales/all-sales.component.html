<app-segmented-progress-bar
  [segments]="segments"
  (segmentClicked)="onSegmentClick($event)">
</app-segmented-progress-bar>
<div class="d-flex gap-2 mb-2 align-items-end">
  <app-dropdown-menu
    [label]="'Type'"
    [items]="dropdownItems"
    [defaultValue]="'all'"
    placeholder="All transactions"
    (itemSelected)="onDropdownSelection($event)">
  </app-dropdown-menu>
  <app-dropdown-menu
    [label]="'Date'"
    [items]="dateRanges"
    [defaultValue]="'last_12_months'"
    placeholder="All transactions"
    [allowFiltering]="false"
    (itemSelected)="onDropdownSelection($event)">
  </app-dropdown-menu>
  <app-dropdown-menu
    [label]="'Customer'"
    [items]="sportsData"
    [defaultValue]="''"
    placeholder="Search"
    [allowFiltering]="true"
    (itemSelected)="onDropdownSelectionChange($event)">
  </app-dropdown-menu>
  <!-- <ejs-dropdownbutton [items]="items" content="Options" (select)="onSelect($event)"></ejs-dropdownbutton> -->
  <button class="transaction-btn ms-auto"  ejs-dropdownbutton [items]="items" content="New transaction" (select)="onSelect($event)"></button>
</div>



<!-- example.component.html -->
<app-data-table 
  [columns]="columns"
  [data]="salesData"
  [updateRowId]="updateRowId"
  [showCheckbox]="false"
  [globalSearch]="true"
  [allowFiltering]="false" 
  [columnFilters]="false"
  [allowSorting]="true"
  [showActionColumn]="true"
  [actionColumnTitle]="'Actions'"
  [allowPaging]="true"
  [editSettings]="editSettings"
  [pageSettings]="paginationSettings"
  [toolbar]="toolbar"
  (actionClicked)="onCustomAction($event.action, $event.rowData)"
  (checkBoxSelectedIds)="onCheckBoxSelectedIds($event)">
  <ng-template #actionsTemplate let-data>
    <button *ngIf="updateRowId !== data.id" (click)="onCustomAction('edit', data)" class="bg-transparent border-0"><span class="e-icons e-edit"></span></button>
    <button *ngIf="updateRowId === data.id" (click)="onCustomAction('update', data)" class="bg-transparent border-0"><span class="e-icons e-save"></span></button>
    <button (click)="onCustomAction('delete', data)" class="bg-transparent border-0"><span class="e-icons e-delete" ></span></button>
    <button class="bg-transparent border-0" ejs-dropdownbutton [items]="getMenuItems(data)" content="" (select)="onMenuSelect($event, data)">
    </button>
  </ng-template>

</app-data-table>
