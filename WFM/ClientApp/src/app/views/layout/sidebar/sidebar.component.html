<nav class="sidebar">
  <div class="sidebar-header">

    <!--- Logo -->
    <a routerLink="/admin/dashboard" class=" sidebar-brand nobleui-logo">
      <img src="https://aassurecomply.com/wp-content/uploads/2024/12/dark-logo-4.svg"  height="100%" title="logo" alt="logo">
    </a>

    <!-- <a routerLink="/" class="sidebar-brand nobleui-logo">
      <img src="assets/images/logo.png" alt="logo">
    </a> -->

    <!--- Toggler -->
    <div class="sidebar-toggler not-active" #sidebarToggler (click)="toggleSidebar($event)">
      <span></span>
      <span></span>
      <span></span>
    </div>

  </div>
  <div class="sidebar-body" (mouseenter)="operSidebarFolded()" (mouseleave)="closeSidebarFolded()" [perfectScrollbar]>
    <div class="accordion" id="accordionExample" style="border:none!important">
      <div class="accordion-item" *ngFor="let m of menuItems" [id]="m.id" style="cursor:pointer!important;border-color:transparent!important">
        <ng-container *ngIf="m.label!='Dashboard'">
          <h2 class="accordion-header">
            <button class="accordion-button sidebar-accordian-btn " style="cursor: pointer !important " type="button" data-bs-toggle="collapse"
                    [attr.data-bs-target]="'#'+m.label" aria-expanded="true" aria-controls="collapseOne">
              <img  [src]="m.icon" class="filter-white" />
              <span *ngIf="hidelabel">{{ transformLabel(m.label) }}</span>
            </button>
          </h2>
          <div [id]="m.label" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-header">

              <div>
                <div *ngFor="let item of m.subItems;let i=index;" [routerLink]="item.link"
                     class="nav-item nav-category mt-0 mb-0" style="font-size: 15px; cursor:pointer!important;color:white!important;margin-left:0px!important;padding: 20px;border-bottom: 1px solid #6d8591;">

                   <img [src]="item.icon" class="filter-white" />
                  <span *ngIf="hidelabel">{{item.label=='CustomerService'?'Customer Service':item.label}}</span>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
        <ng-container  *ngIf="m.label=='Dashboard'">
          <h2 class="accordion-header dashboard" >
            <button routerLink="dashboard" class="accordion-button sidebar-accordian-btn" style="cursor: pointer !important " type="button"
                    >
              <img  [src]="m.icon" class="filter-white" />
              <span *ngIf="hidelabel">{{ transformLabel(m.label) }}</span>
            </button>
          </h2>
        </ng-container>
      </div>

<nav class="settings-sidebar">
  <div class="sidebar-body">
    <!-- <a href="" class="settings-sidebar-toggler" (click)="toggleSettingsSidebar($event)">
      <i class="icon feather icon-settings"></i>
    </a> -->
    <h6 class="text-muted mb-2">Sidebar:</h6>
    <div class="mb-3 pb-3 border-bottom">
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="sidebarThemeSettings"
            (change)="onSidebarThemeChange($event)" id="sidebarLight" value="sidebar-light" checked>
          <i class="input-frame"></i>
          Light
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="sidebarThemeSettings"
            (change)="onSidebarThemeChange($event)" id="sidebarDark" value="sidebar-dark">
          <i class="input-frame"></i>
          Dark
        </label>
      </div>
    </div>
    <div class="theme-wrapper">
      <h6 class="text-muted mb-2">Light Theme:</h6>
      <a class="theme-item active" href="https://www.nobleui.com/angular/template/demo1/">
        <img src="assets/images/screenshots/light.jpg" alt="light theme">
      </a>
      <h6 class="text-muted mb-2">Dark Theme:</h6>
      <a class="theme-item" href="https://www.nobleui.com/angular/template/demo2/">
        <img src="assets/images/screenshots/dark.jpg" alt="dark theme">
      </a>
    </div>
  </div>
