<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>
    <div class="row h-100 g-0">
      <div class="d-none d-lg-block col-lg-5">
        <div class="slider-light">
          <carousel>
            <slide>
              <div class="position-relative h-100 d-flex justify-content-center align-items-center">
                <img src="assets/images/existingOrganization.PNG" class="fixed-size-image img-fluid">
              </div>
            </slide>
          </carousel>
        </div>
      </div>

      <div class="d-flex bg-white justify-content-center align-items-center col-md-12 col-lg-7">
          <div class="mx-auto app-login-box col-sm-12 col-md-10 col-lg-7">
            <h2 class="mb-3">
              <div>Join by invitation</div>
            </h2>
            
            <p>Check your inbox (and spam folder) for a jibble invite from your Manager.</p>
            <p>If your manager hasn't invited your yet, please contact and provide themk your email or phone number to invite you.</p>
            
            <div id="dynamicLine"></div>

                <p style="text-align: center;">Already have an account ? <a href="">Login here</a></p> 
          </div>
      </div>

    </div>
  <!-- Include Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
